{% extends 'base.html' %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
    </div>
{% endfor %}
{% endwith %}

{% block content %}
<h1>Bem-vindo ao The Games!</h1>
<hr>
<!-- Importando a imagem -->
<img src="{{url_for('static', filename='imgs/thumb.jpg')}}" alt="The Games" width="800px">

{% endblock content %}
